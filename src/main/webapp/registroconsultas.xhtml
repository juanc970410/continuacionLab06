<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body style="text-align: center">
        <h:form id = "formconsulta">
            <p:dataTable var="informacion" value="#{RegistroConsultaBean.pacienteSeleccionado}" style="width: 25%">
                
                <p:column headerText="Datos del paciente">
                    <p:row>
                        <h:outputText value="#{informacion.id}"/>
                    </p:row>
                    <p:row>
                        <h:outputText value="#{informacion.nombre}"/>
                    </p:row>
                    <p:row>
                        <h:outputText value="#{informacion.fechaNacimiento}"/>
                    </p:row>
                </p:column>
            </p:dataTable>
            <h1 style="text-align: left; color: black">Nueva Consulta</h1> 
            <h:panelGrid  style="text-align: center" columns="2" cellpadding="4">
                
                <p:outputLabel  value="Fecha y Hora:" />
                <p:calendar id="datetime" value="#{RegistroConsultaBean.consultaDate}" pattern="MM/dd/yyyy HH:mm:ss" />               
                
                <p:outputLabel  value="Descripcion de la consulta:"/>
                <p:inputText value="#{RegistroConsultaBean.resumen}" />
                <p:commandButton update="formconsulta" value="Registrar Cita" action="#{RegistroConsultaBean.agregarConsulta()}"></p:commandButton>
                
            </h:panelGrid>
            <h2>Consultas del Cliente</h2>
            <p:dataTable var="selectedconsult" value="#{RegistroConsultaBean.consultasporPaciente}">
                 <p:column headerText="Fecha">
                     <h:outputText value="#{selectedconsult.fechayHora}"></h:outputText>
                </p:column>
                <p:column headerText="Descripcion de Consulta">
                    <h:outputText value="#{selectedconsult.resumen}"></h:outputText>
                </p:column>
            </p:dataTable>
            <p:commandButton action="registropacientes" value="Lista Pacientes"></p:commandButton>
        </h:form>
 
    </h:body>

</html>
